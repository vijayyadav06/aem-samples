<div class="row four-column sub-layout-4j"
  data-sly-use.subtemplateSlot="../subtemplate-slot.html"
  data-sly-use.sequence="../subtemplate-sequence.js">
  <div class="col-xs-12 col-md-6 two-by-two">
    <sly
      data-sly-call="${subtemplateSlot.slotInclude @ sequence=sequence, type='l1', name='subtemplate1-slot1/par-biggie', color='bg-white'}" />
  </div>
  <div class="col-xs-12 col-md-6">
    <div class="row">
      <div class="col-xs-12 two-by-one">
        <sly
          data-sly-call="${subtemplateSlot.slotInclude @ sequence=sequence, type='l1', name='subtemplate1-slot2/par-squat', color='bg-light-gray'}" />
      </div>
      <div class="col-xs-12 col-sm-6 one-by-one">
        <sly
          data-sly-call="${subtemplateSlot.slotInclude @ sequence=sequence, type='l1', name='subtemplate1-slot3/par-mini', color='bg-light-blue'}" />
      </div>
      <div class="col-xs-12 col-sm-6 one-by-one">
        <sly
          data-sly-call="${subtemplateSlot.slotInclude @ sequence=sequence, type='l1', name='subtemplate1-slot4/par-mini', color='bg-navy-blue'}" />
      </div>
    </div>
  </div>
</div>
